<!DOCTYPE html>
<html>
  <head>
    <script src="encriptador.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador</title>
  </head>
  <body>
    <h1>Encriptador</h1>
    <section class="padre">
      <section class="primera">
        <div class="input-container">
          <label for="texto"></label>
          <textarea id="texto" placeholder="Ingrese Texto Aqui"></textarea>
        </div>
        <div class="reminder">Solo minisculas y sin acento</div>
        <div class="button-container">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
      </section>
      <section class="segunda">
        <div class="output-container">
          <label for="resultado"></label>
          <textarea id="resultado"></textarea>
        </div>
        <div><button id="copiar">Copiar resultado</button></div>
      </section>
    </section>
    <script src="encriptador.js"></script>
  </body>

    <p>

    </p>
  </footer>
</html>
